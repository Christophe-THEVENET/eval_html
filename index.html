<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <title>Evaluation HTML</title>

</head>

<body>


    <!-- -----------------------HEADER------------------------------ -->

    <div class="container-fluid">
        <header class="row">
            <div class="logo col-3">
                <img id="logo__img" src="img\logo-noe-115px.png" alt="logo noé">
            </div>
            <div class="col-4"></div>

            <!-- ------NAV------ -->

            <nav class="nav navbar navbar-expand-sm col-5">
                <div class="navbar.brand"></div>
                <button type="button" class="navbar-toggler" id="nav__button" data-toggle="collapse"
                    data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"
                        fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                    </svg></button>
                <div class="collapse navbar-collapse nav__icon" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item active"><a href="index.html" class="nav-link">Accueil</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Évenements</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                    </ul>
                </div>
            </nav>

        </header>
    </div>

    <!-- -----------------------BANNIERE------------------------------ -->

    <section class="container-fluid">
        <div class="row banniere">
            <div class="banniere__title__block">
            </div>
        </div>
    </section>


    <main>
        <!-- -----------------------ABOUT------------------------------ -->

        <article class="container-fluid about">
            <div class="row"></div>
        </article>

        <!-- -----------------------PLAY------------------------------ -->

        <article class="container-fluid play">
            <div class="row"></div>
        </article>

        <!-- -----------------------NEWS------------------------------ -->

        <article class="container-fluid news">
            <div class="row"></div>
        </article>

        <!-- -----------------------NUMBER------------------------------ -->

        <article class="container-fluid number">
            <div class="row"></div>
        </article>
    </main>

    <!-- -----------------------FOOTER------------------------------ -->

    <footer class="container-fluid footer">
        <div class="row"></div>
    </footer>








    <script src="bootstrap-4.4.1-dist\js\jquery-3.6.0.min.js"></script>
    <script src="bootstrap-4.4.1-dist/js/bootstrap.bundle.min.js"></script>

</html>
